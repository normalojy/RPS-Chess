<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>RPS Chess</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="\static\favicon-32x32.png">
    </head>

    <body>
        <h1 id="bodyTitle">RPS Chess</h1>

        <!-- Moving page background -->
        <div id="radialGradient">
            <div id="pawnPattern"></div>
            <div id="gradientOverlay"></div>
        </div>

        <!-- Game mode buttons -->
        <div id="modeSelection">
            <button id="multiplayerBtn">Multiplayer</button>
            <button id="vsBotBtn">VS Bot</button>
        </div>

        <!-- UI for Rock Paper Scissors -->
        <div class="rps-overlay">
            <h1>Rock Paper Scissors</h1>
            <div class="players-container">
                <div class="player">
                    <h3>Player 1 (A = Rock, S = Paper, D = Scissors)</h3>
                    <img class="avatar" src="\static\whitepawn.png" alt="white avatar" id="whiteAvatar">
                    <div class="choice-text" id="player1ChoiceText">Player 1:</div>
                    <img class="choice-image" id="player1ChoiceImage" src="" alt="Player 1 choice">
                    <div id="player1Score">Player 1 Score: 0</div>
                </div>

                <div class="player">
                    <h3>Player 2 (Left = Rock, Down = Paper, Right = Scissors)</h3>
                    <img class="avatar" src="\static\blackpawn.png" alt="black avatar" id="blackAvatar">
                    <div class="choice-text" id="player2ChoiceText">Player 2:</div>
                    <img class="choice-image" id="player2ChoiceImage" src="" alt="Player 2 choice">
                    <div id="player2Score">Player 2 Score: 0</div>
                </div>
            </div>
            <div>
                <h2>Result</h2>
                <div id="resultDisplay">Waiting for players to choose...</div>
            </div>
        </div>

        <div id="roundedRectangle"> <!-- Chessboard border-->
            <div class="chessBoard">
                <!-- 8th Rank -->
                <div class="square white">

                        <img src="\static\Black-Rook.svg" alt="rook">
